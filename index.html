<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Florida's Hungry</title>
    
</head>
<body>
    <header>
        <h1 class="title">Florida's Hungry</h1>
    </header>
    <main class="container">
        <div class="form-container">
            <h3>Choose a City:</h3>
        </div>
        <div class="select-drop">
            <select name="city-box" id="CityList">
                <option value="Selectoption">Select a city to eat!</option>
                <option value="Tampa">Tampa</option>
                <option value="Orlando">Orlando</option>
                <option value="Miami">Miami</option>
                <option value="Tallahassee">Tallahassee</option>
                <option value="Jacksonville">Jacksonville</option>
            </select>
        </div>
    </main>
    <div class="cuisine-list-container hide">
        <h4 class="cuisine-title">Pick a delicious cuisine to try!</h4>
        <div class="cuisine-card">
            <div class="cards hide">American Cuisine</div>
            <div class="cards hide">Asian Cuisine</div>
            <div class="cards hide">Italian Cuisine</div>
            <div class="cards hide">Latin Cuisine</div>
            <div class="cards hide">Mediterranean Cuisine</div>
        </div>
        
    </div>
</body>
</html>

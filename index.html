<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Florida's Hungry</title>
    
</head>
<body>
    <header>
        <h1 class="title">Florida's Hungry</h1>
    </header>
    <main class="container">
        <div class="form-container">
            <h3>Choose a City:</h3>
        </div>
        <div class="select-drop">
            <select name="city-box" id="cityList" onchange="getList()">
                <option>Select a city to eat!</option>
                <option class="drop" value="Tampa">&#160Tampa</option>
                <option class="drop" value="Orlando">&#160Orlando</option>
                <option class="drop" value="Miami">&#160Miami</option>
                <option class="drop" value="Tallahassee">&#160Tallahassee</option>
                <option class="drop" value="Jacksonville">&#160Jacksonville</option>
            </select>
        </div>
        
        <!-- <button id="submit" class="btn">Submit</button> -->
    </main>
    <div class="cuisine-list-container hide">
        <h4 class="cuisine-title">Pick a delicious cuisine to try!</h4>
        <div class="cuisine-card hide" id="selectFood">
            <div class="cards" id="american">American Cuisine</div>
            <div class="cards" id="asian">Asian Cuisine</div>
            <div class="cards" id="italian">Italian Cuisine</div>
            <div class="cards" id="latin">Latin Cuisine</div>
            <div class="cards" id="med">Mediterranean Cuisine</div>
        </div>
    </div>

    <div class="rest-list hide">
        <ul id="list-of-rest"></ul>
    </div>
    
    <script src="./assets/js/script.js"></script>

</body>
</html>

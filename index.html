<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Florida's Hungry</title>
</head>

<body>
    <header>
        <h1 class="title">Florida's Hungry</h1>
    </header>
    <main class="container">
        <div class="form-container">
            <h3>Welcome to Florida's Hungry</h3>
            <p>Hungry and too many options to choose from?  Let us help narrow the selections down for you.  Select a city below to start your foodie adventure.</p>
        </div>
    </main>
    <div class="city-list-container">
        <h4>Select a City to Eat!</h4>
        <div class="city-card hide">
            <button class="cards" id="jacksonville" value="jacksonville">Jacksonville</button>
            <button class="cards" id="orlando">Orlando</button>
            <button class="cards" id="miami">Miami</button>
            <button class="cards" id="tallahassee">Tallahassee</button>
            <button class="cards" id="tampa">Tampa</button>
        </div>
    </div>
    <div class = "city-container2">
        <div class="input-container">
            <input type="text" id="input-box" placeholder="City">
        </div>
    </div>
    <div class="map-weather hide">
        <div class="map"></div>
        <div class="weather-box hide"></div>
    </div>
    <h4 class="list hide">List of Restaurants to Try:</h4>
    <div class="rest-list hide" id="list-container">
        
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
